<ion-header >
  <ion-toolbar class="new-background-color"> 
    <ion-title class="ion-text-center"> <ion-text color="light">Registr</ion-text> <ion-text color="warning">APP</ion-text></ion-title> 
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/" text="Volver" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login Estudiante</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioLogin" >
        <ion-item>
          <ion-label position="floating">Correo: </ion-label>
          <ion-input type="email" formControlName="correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase√±a: </ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-button (click)="Ingresar()" expand="block" >
          Login
        </ion-button>


      </form>
      <ion-button routerLink="/registro-alumno" expand="block" >
        Registrar
      </ion-button>
      </ion-card-content>

  </ion-card>

</ion-content>
